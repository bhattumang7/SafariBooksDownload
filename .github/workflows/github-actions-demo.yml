name: Build .NET MAUI Windows
run-name: Build on GitHub Actions üöÄ
on: [push]
jobs:
  Windows-Build:
    runs-on: windows-latest
    steps:
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Install MAUI workload
        run: dotnet workload install maui
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Restore
        run: dotnet restore
      - name: Publish
        run: dotnet publish -f net8.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          path: .\**\AppPackages\**\*.*
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  Android-Build:
    runs-on: windows-latest
    steps:
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - run: echo "DotNet is installed and ready to run."
      - name: Install MAUI workload
        run: dotnet workload install maui
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Restore
        run: dotnet restore
      - name: Publish
        run: dotnet publish -f net8.0-android -c Release 
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: |
              **/bin/Release/net8.0-android/*.apk
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      
      
