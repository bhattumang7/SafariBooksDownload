name: Build .NET MAUI Windows
run-name: Build on GitHub Actions 🚀
on: [push]
jobs:
  Windows-Build:
    runs-on: windows-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - run: echo "DotNet is installed and ready to run."
      - name: Install MAUI workload
        run: dotnet workload install maui
      - run: echo "MAUI workload is installed now"
      - name: Restore
        run: dotnet restore
      - name: Publish
        run: dotnet publish -f net8.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          path: .\**\AppPackages\**\*.*
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Android-Build:
    runs-on: windows-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - run: echo "DotNet is installed and ready to run."
      - name: Install MAUI workload
        run: dotnet workload install maui
      - run: echo "MAUI workload is installed now"
      - name: Restore
        run: dotnet restore
      - name: Publish
        run: dotnet publish -f net8.0-android -c Release 
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: |
              **/bin/Release/net8.0-android/*.apk
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
      
